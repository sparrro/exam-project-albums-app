name: Deploy dev

defaults:
  run:
    working-directory: ./frontend

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Retrieve role ARN from AWS Secrets Manager
        run: |
          ROLE_ARN=$(aws secretsmanager get-secret-value --secret-id examprojectrole --query 'SecretString' --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-north-1
          role-to-assume: ${{ env.ROLE_ARN }}
      - name: Deploy to S3
        run: aws s3 sync ./frontend/dist s3://examprojectdevdeployment --delete
