org: sparrro
service: backend

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: arn:aws:iam::051826728622:role/Lolas_roll

build:
  esbuild:
    minify: true

package:
  individually: true

functions:
  signUp:
    handler: dist/functions/signUp/index.handler
    events:
      - httpApi:
          path: /account/signup
          method: post
  logIn:
    handler: dist/functions/logIn/index.handler
    events:
      - httpApi:
          path: /account/login
          method: post
  getUser:
    handler: dist/functions/getUser/index.handler
    events:
      - httpApi:
          path: /account
          method: get
  addAlbum:
    handler: dist/functions/addAlbum/index.handler
    events:
      - httpApi:
          path: /album/add
          method: put
      - httpApi:
          path: /album/add/{albumId}
          method: put
  removeAlbum:
    handler: dist/functions/removeAlbum/index.handler
    events:
      - httpApi:
          path: /album/remove/{albumId}
          method: delete
  editTags:
    handler: dist/functions/editTags/index.handler
    events:
      - httpApi:
          path: /album/edit/{albumId}
          method: put
  getAlbum:
    handler: dist/functions/getAlbum/index.handler
    events:
      - httpApi:
          path: /album/{albumTitle}
          method: get
  getByTags:
    handler: dist/functions/getByTags/index.handler
    events:
      - httpApi:
          path: /album/tags
          method: get
  getByOverlap:
    handler: dist/functions/getByOverlap/index.handler
    events:
      - httpApi:
          path: /album/tags/{albumId}
          method: get


resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: examProjectUsers
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    AlbumsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: examProjectAlbums
        AttributeDefinitions:
          - AttributeName: albumId
            AttributeType: S
          - AttributeName: title
            AttributeType: S
          - AttributeName: artist
            AttributeType: S
        KeySchema:
          - AttributeName: albumId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: TitleArtistIndex
            KeySchema:
              - AttributeName: title
                KeyType: HASH
              - AttributeName: artist
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    UserAlbumsTagsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: examProjectTags
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
          - AttributeName: albumId
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
          - AttributeName: albumId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST